<!DOCTYPE html>
<html lang="en">
<head>
    <!-- the required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
    <link rel="stylesheet" media="all" type="text/css" href="./style/style.css">
    <title>Rock Paper Scissors - Game</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- icon -->
    <link rel="shortcut icon" href="icons/trophy-solid.svg" type="image/x-icon">
</head>
<body title="Made by Alexander Ksairi">
    <!-- date & time -->
    <div class="date"></div>
    <div class="clock">
        <span class="hour"></span>:<span class="mins"></span>:<span class="second"></span>
    </div>

    <header>
        <h1>rock paper scissors</h1>
    </header>

    <!-- Score -->
    <div class="score-board">
        <div id="user-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- the result -->
    <div class="result">
        <p>Let's set the fire!</p>
    </div>

    <!-- the choices -->
    <div class="choices">
        <div class="choice" id="r">
            <i class="fas fa-hand-rock"></i>
        </div>
        <div class="choice" id="p">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="choice" id="s">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>

    <!-- action message -->
    <p id="action-message">Make your moves.</p>
    
    <!-- SCRIPT link -->
    <script src="./src/script.js"></script>
</body>
</html>
